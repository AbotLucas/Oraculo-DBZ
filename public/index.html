<body>

  <header>
    <img src="images/logo.png" alt="" class="header__icon" preload="auto">
  </header>

  <section class="pantallaInicio espacio bordes">
    <div class="mb-3">
      <input type="text" class="form-control" id="pantallaInicio__form-player1" placeholder="Guerrero 1" required>
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" id="pantallaInicio__form-player2" placeholder="Guerrero 2" required>
    </div>
    <button type="button" class="btn btn-warning" id="pantallaInicio__btn-play" rows="2">JUGAR</button>
    
    <div class="tablaInicio espacio oculto">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Player 1</th>
            <th scope="col">Player 2</th>
            <th scope="col">Match</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <section class="pantallaCarga bordes oculto">
    <img src="images/esferasdeldragon.png" alt="infinito cargando" id="pantallaCarga__imagen"
      class="pantallaCarga__imagen imgr">
  </section>

  <section class="pantallaCartas bordes oculto">
    <!-- data-bs-interval: Desactiva el autoplay y data-bs-wrap: Desactiva el bucle infinito -->
    <div id="pantallaCartas__carousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="false"
      data-bs-wrap="false">
      <button type="button" class="btn-close pantallaCartasCerrar" id="pantallaCartasCerrar"></button>
      <ol class="carousel-indicators">
        <li data-bs-target="#pantallaCartas__carousel" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#pantallaCartas__carousel" data-bs-slide-to="1"></li>
        <li data-bs-target="#pantallaCartas__carousel" data-bs-slide-to="2"></li>
        <li data-bs-target="#pantallaCartas__carousel" data-bs-slide-to="3"></li>
        <li data-bs-target="#pantallaCartas__carousel" data-bs-slide-to="4"></li>
        <li data-bs-target="#pantallaCartas__carousel" data-bs-slide-to="5"></li>
      </ol>
      <div class="carousel-inner bordes">
        
        <div class="carousel-item" id="cartaBotones">
          <div class="carta">
               <button type="button" class="btn btn-warning" id="btn-verResult">Ver
                 esultados</button>
               <button type="button" class="btn btn-warning" id="btn-volverATirar">Volver a
               tirar</button>
              </div>
          </div>
      </div>
      <a class="carousel-control-prev" href="#pantallaCartas__carousel" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a class="carousel-control-next" href="#pantallaCartas__carousel" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>
    </div>
  </section>

  <section class="pantallaResultado oculto">
    <button type="button" class="btn-close pantallaResultado__botonCerrarResultado" id="pantallaResultado__botonCerrarResultado"></button>
    <div class="pantallaResultado__containerMiniCards" id="pantallaResultado__containerMiniCards1">
      <div class="pantallaResultado__miniCard"><img src="" alt=""></div>
      <div class="pantallaResultado__miniCard"><img src="" alt=""></div>
      <div class="pantallaResultado__miniCard"><img src="" alt=""></div>
    </div>
    <h2 id="pantallaResultado__p1"></h2>
    <div class="pantallaResultado__containerMiniCards" id="pantallaResultado__containerMiniCards2" >
      <div class="pantallaResultado__miniCard"><img src="" alt=""></div>
      <div class="pantallaResultado__miniCard"><img src="" alt=""></div>
      <div class="pantallaResultado__miniCard"><img src="" alt=""></div>
    </div>
    <h2 id="pantallaResultado__p2"></h2>
    <div class="pantallaResultado__containerMatchResult espacio">
      <img src="images/noMatchKrillin.png" alt="" class="pantallaResultado__containerMatchKrillin">
      <h3>NO MATCH <br>ðŸ’”</h3>
      <img src="images/noMatchGoku.png" alt="" class="pantallaResultado__containerMatchGoku">
    </div>
    <div class="pantallaResultado__containerBotonResult">
      <button type="button" class="btn btn-warning pantallaResultado__botonGuardar" id="pantallaResultado__botonGuardar">Guardar</button>
      <button type="button" class="btn btn-warning pantallaResultado__botonSalir" id="pantallaResultado__botonSalir">Salir</button>
    </div>
  </section>

  <footer>

  </footer>

    crossorigin="anonymous"></script>

</body>
